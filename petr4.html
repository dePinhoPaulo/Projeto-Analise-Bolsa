<!DOCTYPE HTML>

<html>
	<head>
		<title>Analise Bolsa</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="images/icon.png">
		<style>
			.barra{
				height: 20px;
				width: 250px;
				background-color: #ccc;
				margin-bottom: 10%;
			}

			.barra div{
				height: 100%;
				background-color: #222;
				
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Analise de Dados da bolsa</strong></a>
									<ul class="icons">
										<a href="index.html" class="logo">Twitter</a>
									</ul>
								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<header>
											<h1>PETR4 </h1>
											<p id="analise">Ação sem movimentações</p>
										</header>

										<p>Moimentação da Ação:</p>
										<div id="rp">RPsition:</div>

										<div class="barra">
											<div></div>
										</div>
										
										<ul class="actions">
											<li><a href="#" class="button big">Veja Mais</a></li>
										</ul>
									</div>

									<span class="image object">
										<img id="imagem" src="images/pic01.png" alt="" />
									</span>
									
								</section>

							

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">
							
							<!-- Menu -->
								<nav id="menu">
									<header class="major">
										<h2>Menu</h2>
									</header>
									<ul>
										<li><a href="index.html">Homepage</a></li>
										<li><a href="petr4.html">PETR4</a></li>
										<li><a href="mglu3.html">MGLU3</a></li>
										<li><a href="vale3.html">VALE3</a></li>
									</ul>
								</nav>

						</div>
					</div>

			</div>

			<script>
				let img = document.getElementById('imagem');
				let analise = document.getElementById('analise');
				let rp = document.getElementById("rp");

				let rPositon = 0.311;

				const progresso = document.querySelector(".barra div");
				const alterarProgresso = () => {
					progresso.setAttribute("style", "width: "+ (rPositon*100) +"%")
				}

				function mudancaImagem(){
					if(rPositon < 0.4){
						img.src = 'images/pic02.png';
						analise.innerHTML = "Ação está boa para Compra";
					}else if(rPositon > 0.6){
						img.src = 'images/pic03.png';
						analise.innerHTML = "Ação está boa para Venda";
					}
				}

				mudancaImagem();
				alterarProgresso();

				rp.innerHTML = "RPosition: " + rPositon;


			</script>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
